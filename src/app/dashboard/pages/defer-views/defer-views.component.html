<app-title title="Defer Views / Blocks" />

<section class="grid grid-cols-1">
  @defer {
    <heavy-loader-slow
      cssClass="bg-red-500 flex items-center justify-center text-2xl"
    />
  } @placeholder {
    <p
      class="flex items-center justify-center text-2xl h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse"
    >
      Loading...
    </p>
  }

  @defer (on idle) {
    <heavy-loader-slow
      cssClass="bg-green-500 flex items-center justify-center text-2xl"
    />
  } @placeholder {
    <p
      class="flex items-center justify-center text-2xl h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse"
    >
      Loading...
    </p>
  }

  @defer (on viewport) {
    <heavy-loader-slow
      cssClass="bg-blue-500 flex items-center justify-center text-2xl"
    />
  } @placeholder {
    <p
      class="flex items-center justify-center text-2xl h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse"
    >
      Loading...
    </p>
  }
</section>
