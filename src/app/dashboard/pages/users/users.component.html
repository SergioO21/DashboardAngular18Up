<app-title title="Users List" withShadow />

@if (!usersService.loading()) {
  <ul>
    @for (user of usersService.users(); track user.id) {
      <li class="flex items-center my-2 cursor-pointer">
        <img
          [srcset]="user.avatar"
          [alt]="user.first_name"
          class="rounded w-20"
          [routerLink]="['/dashboard/user', user.id]"
        />

        <a
          [routerLink]="['/dashboard/user', user.id]"
          class="mx-5 hover:underline"
        >
          {{ user.first_name }} {{ user.last_name }}
        </a>
      </li>
    }
  </ul>
} @else {
  <p class="text-2xl">Loading Users...</p>
}
